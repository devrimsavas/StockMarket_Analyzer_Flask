<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - {{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #721c24;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>An Error Occurred</h1>
        <p>{{ error }}</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>
</body>

</html>
